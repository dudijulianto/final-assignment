<!doctype html>
<html lang="en">
  <head>

    <!--Awal Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <strong>Travelolo</strong>
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex my-4 my-lg-0">

            <ul class="navbar-nav me-auto">
              <li class="nav-item">

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>

      <!--Akhir Navbar-->

      <!--Awal Carousel-->
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide mt-5" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../final-assignment/images/img 1.jpeg" class="d-block img-fluid" alt="img">
          </div>
          <div class="carousel-item">
            <img src="../final-assignment/images/img 2.jpeg" class="d-block img-fluid" alt="img">
          </div>
          <div class="carousel-item">
            <img src="../final-assignment/images/img 3.jpeg" class="d-block img-fluid" alt="img">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
