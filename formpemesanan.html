<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Pemesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../final assignment 1/css/style.css">
    <link rel="stylesheet" type="text/css" href="../final assignment 1/fontawesome/css/all.min.css">
  </head>
  <body>

    <!--Awal Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../final assignment 1/images/logo.jpeg" alt="" width="50" height="50" class="rounded me-2">
                <strong>Travelolo</strong>
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex my-4 my-lg-0">
                <input class="form-control me-4" type="search" placeholder="Cari Hotel" aria-label="Search">
                <button class="btn btn-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </form>
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pesanan Saya</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notifikasi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Daftar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Masuk</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Akhir Navbar-->

    <!--Awal Kontak Pemesanan-->
    <div>
        <h1>Pemesanan Hotel</h1>
        <p> Isi data pemesanan dan data tamu di bawah</p>
    </div>
    <div>
        <div class="mb-3">
            <label for="Nama" class="form-label">Nama Kontak</label>
            <input type="text" class="form-control" id="Nama" placeholder="Masukkan Nama Lengkap Anda">
          </div>
        <div class="row">
            <div class="col">
                <label for="nomortelpon" class="form-label">Nomor Telepon</label>
                <input type="text" class="form-control" id="nomortelpon" placeholder="Masukkan Nomor Telepon" aria-label="First name">
            </div>
            <div class="col">
                <label for="email" class="form-label">Alamat Email</label>
                <input type="text" class="form-control" id="email" placeholder="Masukkan Email Anda" aria-label="Last name">
            </div>
          </div>
            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Sama dengan pemesan</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Saya memesan untuk orang lain</label>
            </div>
          </div>
    </div>
    <!--Akhir Kontak Pemesanan-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
